<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Music Player</h1>
      <div id="playercontrols">
        <button type="button" class="control-button" id="play-button" title="Play" alt="play button">
          
        </button>

    </div>
    <p>
      Current Volume: <span id="current-volume"></span>
    </p>
    <!-- Music Files Here -->

      <source src="music/breezewax.ogg" type="audio/ogg">
      Sorry man, you suck.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
